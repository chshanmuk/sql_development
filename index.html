<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Tutor (English Auto-Play)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <style>
    body { margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f4f4; }
    canvas { border: 1px solid #aaa; box-shadow: 0 0 10px rgba(0,0,0,0.2); margin-bottom: 20px; }
  </style>
</head>
<body>
<script>
let step = 0;
let lastChange = 0;
let started = false;

let captionsEN = [
  'Step 1: Partitioning (Blue)',
  'Step 2: Ordering (Orange)',
  'Step 3: Current Row (Green)'
];

let soundsEN = [];
let unlockOsc;

function preload() {
  soundFormats('mp3');
  soundsEN[0] = loadSound('step1_en.mp3');
  soundsEN[1] = loadSound('step2_en.mp3');
  soundsEN[2] = loadSound('step3_en.mp3');
}

function setup() {
  createCanvas(500, 300);
  textAlign(CENTER, CENTER);
  textSize(18);

  // Mobile unlock hack: play a short silent tone to allow autoplay
  userStartAudio().then(() => {
    unlockOsc = new p5.Oscillator('sine');
    unlockOsc.start();
    unlockOsc.amp(0);
    unlockOsc.stop(0.1);
    started = true;
    playStepAudio();
  });
}

function draw() {
  background(255);
  drawTable();
  drawCaption();

  if (started && frameCount - lastChange > 180) { // every ~3 seconds
    step = (step + 1) % 3;
    lastChange = frameCount;
    playStepAudio();
  }
}

function drawTable() {
  let rows = ['Alice', 'Bob', 'Carol'];
  for (let i = 0; i < rows.length; i++) {
    let y = 50 + i * 60;
    if (i === step) {
      if (step === 0) fill('blue');
      else if (step === 1) fill('orange');
      else fill('green');
    } else {
      fill(240);
    }
    rect(100, y, 300, 50);
    fill(0);
    text(rows[i], 250, y + 25);
  }
}

function drawCaption() {
  fill(0);
  text(captionsEN[step], width / 2, 250);
}

function playStepAudio() {
  for (let i = 0; i < soundsEN.length; i++) {
    if (soundsEN[i].isPlaying()) soundsEN[i].stop();
  }
  soundsEN[step].play();
}
</script>
</body>
</html>
